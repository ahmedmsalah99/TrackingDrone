stream_manager:
  ros__parameters:
    video_source:
      type: "usb_camera"
      device_id: 0
      timeout_seconds: 5.0
    buffer:
      target_fps: 30.0
    scaling:
      enabled: true
      target_width: 640
      target_height: 480
      interpolation_method: 1
    publishing:
      current_frame_topic: "/stream_manager/current_frame"
      enable_current_publishing: true
    enable_debug_logging: true
